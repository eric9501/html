<html>
    <head>
        <title>文字顏色</title>

        <!--先在<style></style>中寫出 h1{color: 你要的顏色 ;}  -->
        <style>
        h1{color: red;}
        h2{color: #777;}
        h3{color:rgb(211, 083,071,0.5)}
        </style>
    </head>
    
    <!--直接打<style></style>中的編號就好了(h1)(h2)(h3)-->
    <body>
        <h1>文字顏色</h1>
        <h2>文字顏色</h2>
        <h3>文字顏色</h3>
    </body>
</html>
