<html>

<head>
    <title>Landscape Photography</title>
    <link href="https://cdn.bootcss.com/flexslider/2.6.3/flexslider.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/flexslider/2.6.3/jquery.flexslider-min.js"></script>
    <script>
        $(window).load(function () {
            $('.flexslider').flexslider({
                animation: "slide"
            });
        });
    </script>
    <style>
        body {
            margin: 0px;
            font-family: Arial, sans-serif;
        }

        #b1 {
            background-color: #4CAF50;
            height: 100px;
            line-height: 100px;
        }

        #b1 h1 {
            width: 400px;
            margin: auto;
            color: white;
            text-align: center;
        }

        #b2 {
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0px 600px;
        }

        .b2-1 {
            line-height: 50px;
        }

        .b2-1:hover {
            background-color: #555;
        }

        .b2-1 ul {
            display: none;
            position: absolute;
            z-index: 1;
            background-color: #555;
            min-width: 100px;
            list-style-type: none;
        }

        .b2-1:hover ul {
            display: block;
            margin: 0px;
            padding: 0px;
        }

        .b2-1:hover ul li:hover {
            background-color: white;
        }

        .b2-1 li a {
            color: white;
            text-decoration: none;
            display: block;
            text-align: left;
            padding: 0px 16px;
        }

        .b2-1:hover ul li:hover a {
            color: black;
        }


        .slider {
            background-color: #222;
        }

        #b3 {
            height: 730px;
            background-image: url('https://images.pexels.com/photos/169789/pexels-photo-169789.jpeg');
            background-size: cover;
            background-position: center;
        }

        #b3 h2 {
            color: white;
            padding: 50px 150px;
            margin: 0px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        #b4 {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0px 300px;
        }

        #b4 h3 {
            color: black;
            padding: 50px 150px;
            margin: 0px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        img {
            width: 200px;
            height: 300px;
            border-radius: 8px;
        }

        #b5 {
            height: 70px;
            line-height: 70px;
            background-color: #333;
        }

        #b5 h4 {
            color: white;
            text-align: center;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div id='b1'>
        <h1>風景攝影藝術</h1>
    </div>
    <div id="b2">
        <div class="b2-1">首頁</div>
        <div class="b2-1">關於我們</div>
        <div class="b2-1">
            作品展示
            <ul>
                <li><a href="#">山脈風景</a></li>
                <li><a href="#">海洋風光</a></li>
                <li><a href="#">夕陽</a></li>
            </ul>
        </div>
        <div class="b2-1">聯絡資訊</div>
    </div>
    <div class="slider">
        <div class="flexslider">
            <ul class="slides">
                <li><img src="https://images.pexels.com/photos/1574184/pexels-photo-1574184.jpeg" /></li>
                <li><img src="https://images.pexels.com/photos/847393/pexels-photo-847393.jpeg" /></li>
                <li><img src="https://images.pexels.com/photos/89749/pexels-photo-89749.jpeg" /></li>
            </ul>
        </div>
    </div>
    <div id="b3">
        <h2>探索大自然的無窮魅力</h2>
    </div>
    <div id="b4">
        <h3>相關資訊</h3>
        <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg">
        <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg">
        <img src="https://images.pexels.com/photos/1906658/pexels-photo-1906658.jpeg">
    </div>
    <div id="b5">
        <h4>風景攝影藝術 版權所有© All Rights Reserved. Designed and Maintained by Landscape Photography</h4>
    </div>
</body>

</html>
