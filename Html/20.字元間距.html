<html>
    <head>
        <title>字元間距</title>
        <!--先在<style></style>中寫出.ls1{letter-spacing:你要的字體間距;}-->
        <style>
            .ls1{letter-spacing:2em;}
            .ls2{letter-spacing:-2px;}
        </style>
    </head>
    <body>
        <!-- 在你要改變的字體間距前後加上<spen class="ls1">  </spen>-->
        <spen class="ls1">這是較大的字元間距</spen><br>
        <spen class="ls2">這是較小的字元間距</spen>
    </body>
</html>
