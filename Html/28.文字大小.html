<html>
    <head>
        <title>字型大小</title>

        <!--先在<style></style>中寫出 .f1{font-size: 你要的字型大小 ;}  -->
        <style>
            .f1{font-size:large;}
            .f2{font-size:20px;}
            .f3{font-size:2em;}
        </style>
    </head>

    <!-- 在你要改變的字體大小前後加上<span class=在<style></style>中你要的字型大小的編號>   </span> -->
    <!--<br>為換行-->
    <body>
        預設字型大小<br>
        <span class="f1">關鍵字型大小</span><br>
        <span class="f2">絕對單位字型大小</span><br>
        <span class="f3">相對單位字型大小</span>
    </body>
</html>
