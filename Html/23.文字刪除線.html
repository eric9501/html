<html>
    <head>
        <title>文字刪除線</title>
        <!--先在<style></style>中寫出 h1{text-decoration:你要的線條種類;}  -->
        <style>
            h1{text-decoration:overline;}
            h2{text-decoration:underline;}
            h3{text-decoration:line-through;}
        </style>
    </head>

    <body>
        <!--直接打<style></style>中的編號就好了(h1)(h2)(h3)(h4)-->
        <h1>文字上線條</h1>
        <h2>文字下線條</h2>
        <h3>文字刪除線條</h3>
    </body>
</html>
